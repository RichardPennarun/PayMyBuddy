<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Pay My Buddy - Connections</title>

<style>
.container {
	padding-top : 10px;
}

body {
	padding-left: 50px;
	padding-right: 50px;
}

.special {
	padding-top: 50px;
}

h4 {
	font-size: small;
}

/* .btn {
	width: 220px;
	font-size: small;
} */
</style>


</head>
<body>

	<header>
		<nav class="navbar navbar-expand navbar-inverse navbar-fixed-top">
		<div class="row">
		<div class="col-2">
		</div><div class="p-3 mb-2 bg-success text-white rounded-lg">Pay My Buddy</div>
</div><div class="col-2"></div>
		<div class="col-5">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a>
			</li>
			<li class="nav-item active"><a class="nav-link" th:href="@{/transfer}">Transfer</a></li>
			<li class="nav-item active"><a class="nav-link">Connections</a>
			</li>
			<li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
		</ul></div>
		<div class="col-3">
		<a th:href="@{/logout}">
					<button type="button">LOGOUT</button>
			</a>
		</div>
	</nav>


		<div class="p-3 mb-2 bg-light text-dark">Connections</div>

	</header>




	<div class="container special bg-grey">
		<div class="row">
			<div class="col-6">
				<h4 class="h4">Add a new connection</h4>
			</div>
		</div>
	</div>


	<div class="container bg-light">

		<form method="post" th:action="@{/saveConnection}"
			th:object="${connection}">
			
			
			<div class="row">
				<div class="col-1"></div>
				<div class="col-6">
					<div class="form-group">
						<input type="text" th:field="*{connectionEmail}"
							class="form-control" id="connectionEmailInput"
							aria-describedby="connectionEmailHelp"
							placeholder="Enter connection email">
					</div>
				</div>
				<div class="col-3">
				</div>
				<div class="col-1">
					<button type="submit" class="btn btn-success btn-lg">Add</button>
				</div>
				<div class="col-1"></div>
			</div>
		</form>
	</div>




<div class="container special bg-grey">
		<div class="row">
			<div class="col-6">
				<h4 class="h4">My connections</h4>
			</div>
		</div>
	</div>


	<div class="container">


		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead class="p-3 mb-2 bg-success text-white">
					<tr>
						<th>username</th>
						<th>email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="connection: ${connections}">
						<td><span th:text="${connection.connectionUsername}">
								connection alias </span></td>
						<td><span th:text="${connection.connectionEmail}">
								connection email </span></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
