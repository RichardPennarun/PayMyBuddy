<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Pay My Buddy</title>

<style>
body {
	padding-top: 50px;
}

h2 {
	font-size: medium;
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand navbar-inverse navbar-fixed-top">
		<div class="p-3 mb-2 bg-success text-white">Pay My Buddy</div>

		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="home.html">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link" th:href="@{/transfer}">Transfer</a></li>
			<li class="nav-item active"><a class="nav-link"
				th:href="@{/connections}">Connections</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Log off</a></li>
		</ul>
		<div class="navbar-header">Home / Transfer</div>
	</nav>


	<div class="container special">

		<h2 class="h2">Add a new connection</h2>
		<div>
			<form method="post" th:action="@{/saveConnection}"
				th:object="${connection}">
				<div class="form-group">
					<input type="text" th:field="*{connectionEmail}"
						class="form-control" id="connectionEmailInput"
						aria-describedby="connectionEmailHelp"
						placeholder="Enter connection email">
				</div>

				<button type="submit" class="btn btn-success">Add</button>
			</form>
		</div>

	</div>







	<div class="container">

		<h2 class="h2">My connections</h2>


		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead class="p-3 mb-2 bg-success text-white">
					<tr>
						<th>connection username</th>
						<th>connection email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="connection: ${connections}">
						<td><span th:text="${connection.connectionUsername}">
								connection alias </span></td>
						<td><span th:text="${connection.connectionEmail}">
								connection email </span></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
