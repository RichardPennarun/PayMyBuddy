<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">



<title>Pay My Buddy - Profile</title>

<style>
.container {
	padding-top : 10px;
}

body {
	padding-left: 50px;
	padding-right: 50px;
}

.special {
	padding-top: 50px;
}

h4 {
	font-size: small;
}

/* .btn {
	width: 220px;
	font-size: small;
} */
</style>

</head>
<body>



<header>
	<nav class="navbar navbar-expand navbar-inverse navbar-fixed-top">
		<div class="row">
		<div class="col-2">
		</div><div class="p-3 mb-2 bg-success text-white rounded-lg">Pay My Buddy</div>
</div><div class="col-2"></div>
		<div class="col-5">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link" th:href="@{/transfer}">Transfer</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/connections}">Connections</a>
			</li>
			<li class="nav-item active"><a class="nav-link">Profile</a></li>
		</ul></div>
		<div class="col-3">
		<a th:href="@{/logout}">
					<button type="button">LOGOUT</button>
			</a>
		</div>
	</nav>


<div class="p-3 mb-2 bg-light text-dark">Home / Profile</div>

</header>




	<div class="container special bg-grey">
		<div class="row">
			<div class="col-3">
				<h4 class="h4">My profile</h4>
			</div>
			<div class="col-6"></div>
			<div class="col-3">
				
			
			</div>
		</div>
	</div>



<div class="container">


		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead class="p-3 mb-2 bg-success text-white">
					<tr>
						<th>My iban</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span th:text="${bankAccount.iban}">
								iban </span></td>
								<td><a class="btn btn-primary" 
				th:href="@{/updateBankAccount/{id}(id=${bankAccount.id})}" 
				role="button">Modify your iban</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>



<div class="container">


		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead class="p-3 mb-2 bg-success text-white">
					<tr>
						<th>My balance</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span th:text="${account.balance}">
								balance </span></td>
								<td><a class="btn btn-primary"
							th:href="@{/updateAccountWithdrawal/{id}(id=${account.id})}"
							role="button">Make a withdrawal</a></td>
								<td><a class="btn btn-primary" 
				th:href="@{/updateAccountDeposit/{id}(id=${account.id})}" 
				role="button">Make a deposit</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>




	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
