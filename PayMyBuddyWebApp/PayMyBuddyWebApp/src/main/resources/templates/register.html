<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">



<title>Pay My Buddy - Profile</title>

<style>
.container {
	padding-top : 10px;
}

body {
	padding-left: 50px;
	padding-right: 50px;
}

.special {
	padding-top: 50px;
}

h4 {
	font-size: small;
}

/* .btn {
	width: 220px;
	font-size: small;
} */
</style>

</head>
<body>



<header>
	<nav class="navbar navbar-expand navbar-inverse navbar-fixed-top">
		<div class="row">
		<div class="col-2">
		</div><div class="p-3 mb-2 bg-success text-white rounded-lg">Pay My Buddy</div>
</div><div class="col-2"></div>
		<div class="col-5">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link" th:href="@{/transfer}">Transfer</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/connections}">Connections</a>
			</li>
			<li class="nav-item active"><a class="nav-link">Profile</a></li>
		</ul></div>
		<div class="col-3">
		<a th:href="@{/logout}">
					<button type="button" class="btn btn-success btn-lg">Login</button>
			</a>
		</div>
	</nav>


<div class="p-3 mb-2 bg-light text-dark">New to Pay My Buddy ? Register.</div>

</header>



<div class="container special">

		<!--  <h4><a th:href="@{/createUser}">Add a user</a></h4> -->


		<h4>
			Create an account
		</h4>


	</div>



<div class="container bg-light">

		<form method="post" th:action="@{/registerUser}"
			th:object="${user}">
			<div class="form-group">
					<label for="firstNameInput">First name</label> 
					<input
						type="text" th:field="*{firstName}" class="form-control" id="firstNameInput"
						aria-describedby="firstNameHelp" placeholder="Enter first name"> 
				</div>
				<div class="form-group">
					<label for="lastNameInput">Last name</label> 
					<input
						type="text" th:field="*{lastName}" class="form-control" id=""lastNameInput""
						aria-describedby="lastNameHelp" placeholder="Enter last name"> 
				</div>
				<div class="form-group">
					<label for="mailInput">Email</label> 
					<input
						type="text" th:field="*{email}" class="form-control" id="mailInput"
						aria-describedby="mailHelp" placeholder="Enter email"> 
				</div>
				<div class="form-group">
					<label for="usernameInput">Username</label> 
					<input
						type="text" th:field="*{username}" class="form-control" id="usernameInput"
						aria-describedby="usernameHelp" placeholder="Enter username"> 
				</div>
				<div class="form-group">
					<label for="passwordInput">Password</label> 
					<input
						type="password" th:field="*{password}" class="form-control" id="passwordInput"
						placeholder="Enter password">
				</div>
				<div class="form-group">
					<label for="ibanInput">Enter your iban</label> 
					<input
						type="text" th:name="iban" class="form-control" id="ibanInput"
						aria-describedby="ibanHelp" placeholder="Iban"> 
				</div>

					<button type="submit" class="btn btn-success btn-lg">Register</button>
		</form>
	</div>









	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
