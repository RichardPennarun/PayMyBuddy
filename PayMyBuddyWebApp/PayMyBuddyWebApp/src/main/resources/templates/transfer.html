<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">



<title>Pay My Buddy</title>

<style>
.container {
}

body {
	padding-left: 50px;
	padding-right: 50px;
}

.special {
	padding-top: 50px;
}

h4 {
	font-size: small;
}

/* .btn {
	width: 220px;
	font-size: small;
} */
</style>

</head>
<body>



<header>
	<nav class="navbar navbar-expand navbar-inverse navbar-fixed-top">
		<div class="row">
		<div class="col-2">
		</div><div class="p-3 mb-2 bg-success text-white rounded-lg">Pay My Buddy</div>
</div><div class="col"></div>
		<div class="col-7">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="home.html">Home</a>
			</li>
			<li class="nav-item active"><a class="nav-link"
				th:href="@{/transfer}">Transfer</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/connections}">Connections</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Log off</a></li>
		</ul></div>
		
	</nav>


<div class="p-3 mb-2 bg-light text-dark">Home / Transfer</div>

</header>

<p>
<p>
	<div class="container bg-grey">
		<div class="row">
			<div class="col-3">
				<h4 class="h4">Send Money</h4>
			</div>
			<div class="col-6"></div>
			<div class="col-3">
				<button type="button" th:href="@{/connections}"
					class="btn btn-primary">Add Connection</button>
			</div>
		</div>
	</div>

	<div class="container special bg-light">

		<form method="post" th:action="@{/saveTransaction}"
			th:object="${transaction}">


			<div class="row">
				<div class="col-1"></div>
				<div class="col-3">
					<div class="form-group">
						<select th:field="*{beneficiaryId}">
							<option value="0">Select a connection</option>
							<option th:each="connection : ${connections}"
								th:value="${connection.connectionId}"
								th:text="${connection.connectionUsername}" />
						</select>
					</div>
				</div>
				<div class="col-2">
					<div class="form-group">
						<input type="number" name="howmuch" th:field="*{amount}"
							class="form-control" id="amountInput"
							aria-describedby="amountHelp" placeholder="0â‚¬">
					</div>
				</div>
				<div class="col-2">
					<div class="form-group">
						<input type="text" th:field="*{description}" class="form-control"
							id="descriptionInput" aria-describedby="descriptionHelp"
							placeholder="Description">
					</div>
				</div>
				<div class="col-2">
					<button type="submit" class="btn btn-success btn-lg">Pay</button>
				</div>
				<div class="col-2"></div>
			</div>
		</form>
		<!-- <td>
							<a th:href="@{/updateUser/{id}(id=${user.id})}">
								<button class="btn btn-primary">Add connection</button></a>						
						</td> -->

	</div>


	<h2 class="h2">My transactions</h2>

	<div class="container">

		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead class="p-3 mb-2 bg-success text-white">
					<tr>
						<th>Date</th>
						<th>User / Supprimer</th>
						<th>Connection / Remplacer par connectionUsername</th>
						<th>Decscription</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transaction: ${transactions}">
						<td><span th:text="${transaction.transactionDate}">
								Date </span></td>
						<td><span th:text="${transaction.transmitterId}"> User
						</span></td>
						<td><span th:text="${transaction.beneficiaryId}">
								Connection </span></td>
						<td><span th:text="${transaction.description}">
								Description </span></td>
						<td><span th:text="${transaction.amount}"> Password </span></td>
					</tr>
				</tbody>
			</table>
		</div>


		<!-- 
		<h4><a th:href="@{/createUser}">Add a user</a></h4> 
		-->

	</div>


	<!-- 
		<h4><a th:href="@{/createUser}">Add a user</a></h4> 
		-->

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
