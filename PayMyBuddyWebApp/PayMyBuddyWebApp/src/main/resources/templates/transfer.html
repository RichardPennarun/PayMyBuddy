<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">



<title>Pay My Buddy - Transfer</title>

<style>
.container {
	padding-top: 10px;
}

body {
	padding-left: 50px;
	padding-right: 50px;
}

.special {
	padding-top: 50px;
}

h4 {
	font-size: small;
}

/* .btn {
	width: 220px;
	font-size: small;
} */
</style>

</head>
<body>



	<header>
		<nav class="navbar navbar-expand navbar-inverse navbar-fixed-top">
			<div class="row">
				<div class="col-2"></div>
				<div class="p-3 mb-2 bg-success text-white rounded-lg">Pay My
					Buddy</div>
			</div>
			<div class="col-2"></div>
			<div class="col-5">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item active"><a class="nav-link">Transfer</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/connections}">Connections</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
				</ul>
			</div>
			<div class="col-3">
				<a th:href="@{/logout}">
					<button type="button">LOGOUT</button>
				</a>
			</div>
		</nav>


		<div class="p-3 mb-2 bg-light text-dark">Home / Transfer</div>

	</header>

	<p>
	<p>
	<p>
	<p>
	<div class="container special bg-grey">
		<div class="row">
			<div class="col-3">
				<h4 class="h4">Send Money</h4>
			</div>
			<div class="col-6"></div>
			<div class="col-3">
				<a class="btn btn-primary" href="/connections" role="button">Add
					Connection</a>
			</div>
		</div>

	</div>


	<div class="container bg-light">

		<form method="post" th:action="@{/saveTransaction}"
			th:object="${transaction}">
			<div class="row">
				<div class="col-1"></div>
				<p>
					Your account balance: <span th:each="account : ${accounts}"
						th:text="${account.balance}"> Amount </span>€
			</div>

			<div class="row">
				<div class="col-1"></div>
				<div class="col-3">
					<div class="form-group">
						<select th:field="*{beneficiaryId}">
							<option value="0">Select a connection</option>
							<option th:each="connection : ${connections}"
								th:value="${connection.connectionId}"
								th:text="${connection.connectionUsername}" />
						</select>
					</div>
				</div>
				<div class="col-2">
					<div class="form-group">
						<input type="text" th:field="*{amount}"
							class="form-control" id="amountInput"
							aria-describedby="amountHelp" placeholder="0€">
					</div>
				</div>
				<div class="col-4">
					<div class="form-group">
						<input type="text" th:field="*{description}" class="form-control"
							id="descriptionInput" aria-describedby="descriptionHelp"
							placeholder="Description">
					</div>
				</div>
				<div class="col-1">
					<button type="submit" class="btn btn-success btn-lg">Pay</button>
				</div>
				<div class="col-1"></div>
			</div>
		</form>

	</div>


	<div class="container special bg-grey">
		<div class="row">
			<div class="col-6">
				<h4 class="h4">My transactions</h4>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead class="p-3 mb-2 bg-success text-white">
					<tr>
						<th>Date</th>
						<th>Username</th>
						<th>Decscription</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transaction: ${transactions}">
						<td><span th:text="${transaction.transactionDate}">
								Date </span></td>
						<td><span th:text="${transaction.beneficiaryUsername}">
								Connection </span></td>
						<td><span th:text="${transaction.description}">
								Description </span></td>
						<td><span th:text="${transaction.amount}"> Amount </span></td>
					</tr>
				</tbody>
			</table>
		</div>


	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
