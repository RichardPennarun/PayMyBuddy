<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>PayMyBuddy - Transaction</title>

<style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>

</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href=".">PayMyBuddy - Transaction</a>
			</div>
		</div>
	</nav>


	<div class="container special">

		<h2 class="h2">Send Money</h2>
		<form method="post" th:action="@{/saveTransaction}"
			th:object="${transaction}">
			<div class="form-group">
				<label for="transmitterIdInput">Transmitter Id</label> <input
					type="text" th:field="*{transmitterId}" class="form-control"
					id="transmitterIdInput" aria-describedby="transmitterIdHelp"
					placeholder="Saisir le transmitterId">
			</div>
			<div class="form-group">
				<label for="beneficiaryIdInput">Beneficiary Id</label> <input
					type="text" th:field="*{beneficiaryId}" class="form-control"
					id="beneficiaryIdInput" aria-describedby="beneficiaryIdHelp"
					placeholder="Saisir le beneficiaryId">
			</div>
			<div class="form-group">
				<label for="amountInput">Amount</label> <input type="text"
					th:field="*{amount}" class="form-control" id="amountInput"
					aria-describedby="amountHelp" placeholder="Saisir amount">
			</div>
			<div class="form-group">
				<label for="descriptionInput">Description</label> <input type="text"
					th:field="*{description}" class="form-control"
					id="descriptionInput" aria-describedby="descriptionHelp"
					placeholder="Saisir la description">
			</div>

			<button type="submit" class="btn btn-success">Cr√©er</button>
		</form>
		<!-- <td>
							<a th:href="@{/updateUser/{id}(id=${user.id})}">
								<button class="btn btn-primary">Add connection</button></a>						
						</td> -->




		<h2 class="h2">My transactions</h2>
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Date</th>
						<th>Connection</th>
						<th>Decscription</th>
						<th>Montant</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transaction: ${transactions}">
						<td><span th:text="${transaction.date}"> Date </span></td>
						<td><span th:text="${transaction.beneficiaryId}">
								Connection </span></td>
						<td><span th:text="${transaction.description}">
								Description </span></td>
						<td><span th:text="${transaction.amount}"> Password </span></td>
					</tr>
				</tbody>
			</table>
		</div>


		<!-- 
		<h4><a th:href="@{/createUser}">Add a user</a></h4> 
		-->

	</div>







	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
